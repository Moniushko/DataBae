    <link rel="stylesheet" href="css/signin.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon2.ico" />

    <title>Databae</title>
</head>

<body background="img/foodbg.jpg">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">DataBae Recipes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">User Recipes</a>
                </li>
            </ul>
            <form class="form-inline">
                <input class="form-control" type="text" placeholder="Search Recipes..." aria-label="Search">
                <button class="btn btn-default" type="submit">
					<img src="img/search_icon.png" alt="Smiley face" height="20" width="20">
				</button>
            </form>
        </div>
        <div>
            <a href="#" target="_blank" class="fab fa-facebook"></a>
        </div>
        <!-- Sign in Button -->
        <a href="login.html" class="btn btn-dark navbar-btn login-btn">Sign In</a>
        <a href="signup.html" class="btn btn-danger navbar-btn login-btn">Register</a>
    </nav>
    <!-- Registration and Sign In -->
    <div class="container" style="max-width: 300px">
        <div class="form-group">
            <form class="form-signin">
                <img class="mb-4" src="./Signin Template for Bootstrap_files/bootstrap-solid.svg" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Create an Account</h1>
                <label for="Username" class="sr-only">Username</label>
                <input type="username" id="username" class="form-control" placeholder="Username" required="" autofocus="">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                <label for="inputPassword" class="sr-only">Confirm Password</label>
                <input type="confirmpassword" id="confirmPassword" class="form-control" placeholder="Confirm Password" required="">
                <div class="checkbox mb-3">
                    <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
                <a href="login.html">Already a member? Log In</a>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="js/bootstrap.min.js"></script>

    </footer>
